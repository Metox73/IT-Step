<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>


  <body>

    <p id="demo"></p>

    <script type="text/javascript">

      window.alert('Hello world!');
      console.log('Hello world');
      document.write('Hello world!');
      document.getElementById('demo').innerHTML = 'Hello world!'; /* Вывод сообщения в тег p по id */

      var a, b;
      a = 10;
      b = 5;
      document.write("<br>");
      document.write(a+b);
      document.write("<br>");
      document.write(a-b);
      document.write("<br>");
      document.write(a*b);
      document.write("<br>");
      document.write(a/b);
      document.write("<br>");
      document.write(a**b);
      document.write("<br>");
      document.write(a%b);

    </script>


  </body>


</html>
