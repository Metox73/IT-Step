    <p id="demo"></p>

    <script type="text/javascript">

      window.alert('Hello world!');
      console.log('Hello world');
      document.write('Hello world!');
      document.getElementById('demo').innerHTML = 'Hello world!'; /* Вывод сообщения в тег p по id */

      var a, b, z, y; /*Объявление переменных. Предпочтительно указывать в начале скрипта.*/
      a = 10;
      b = 5;
      z = '10'
      y = '5'

      document.write("<br>");
      document.write(a+b);
      document.write("<br>");
      document.write(a-b);
      document.write("<br>");
      document.write(a*b);
      document.write("<br>");
      document.write(a/b);
      document.write("<br>");
      document.write(a**b);
      document.write("<br>");
      document.write(a%b);
      document.write("<br>");
      document.write("<hr>");
      document.write(z);
      document.write("<br>");
      document.write(y);
      document.write("<br>");
      document.write(z+y + '<br>');

      a++;
      document.write(a + '<br>');
      b--;
      document.write(b + '<br>');

      /*Операнды сравнения === - строго равно (вплоть до типа данных), !== - строго неравно.*/
      document.write(y == z);
      document.write(y === z);
    </script>
