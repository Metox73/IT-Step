    <script type="text/javascript">  //Задача на факториал

      var n, factorial = 1;

      n = +prompt('Input number: ');

      for(i=2; i<n+1; i++) {
        factorial *= i;
      }

      document.write(n, '! = ' + factorial);

    </script>

    <script type="text/javascript">  // Преобразование массива в строку.

      var a, b, c, ls=[];

      a = +prompt('Input number "a": ');
      b = +prompt('Input number "b": ');
      c = +prompt('Input number "c": ');

      // ls[0] = +prompt('Input number "a": '); Альтернатива, бережем память.
      // ls[1] = +prompt('Input number "b": '); Альтернатива, бережем память.
      // ls[2] = +prompt('Input number "c": '); Альтернатива, бережем память.

      ls.push(a, b, c);
      ls = ls.join('');

      document.write('Результат преобразования: ' + ls);

    </script>

    <script type="text/javascript">  // Нахождение площади треугольника по длине и ширине.

      var width, length;

      width = +prompt('Input width of rectangle: ');
      length = +prompt('Input length of rectangle: ');

      function rectArea(width, length) {

        var square;

        if (width == 0 || length == 0) {

          if (width == 0) {
            square = 4 * length;
          } else {
            square = 4 * width;
          }

        } else {
          square = width * length;
        }

        return square;

      }

      document.write('Площадь прямоугольника (S) = ' + rectArea(width, length));

    </script>

    <script type="text/javascript">

      var number;
      number = +prompt('input number to check perfect number: ');

      function checking(number) {

        var temp = 0;

        for (var i = 1; i < number; i++) {
          if (number % i == 0) {
            temp += i;
          }
        }

        if (temp == number) {
          return 'Число совершенное!';
        } else {
          return 'Число несовершенное!';
        }

      }

      document.write(checking(number));

    </script>
