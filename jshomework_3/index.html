<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">
    <title>JS - Homework 3</title>
  </head>


  <body>

    <script type="text/javascript">

      var n, factorial = 1;

      n = +prompt('Input number: ');

      for(i=2; i<n+1; i++) {
        factorial *= i;
      }

      document.write(n, '! = ' + factorial);

    </script>

  </body>


</html>
