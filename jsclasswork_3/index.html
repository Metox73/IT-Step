      makeHeader('Знакомство с функциями')
      function getRandText(n){
        var txt='Случайные числа от 1 до 10: <br>';
        for(var k=1; k<=n; k++){
          txt += myRand()+'*';
        }
        txt + '<br>';
        return txt;
      }

      document.write(getRandText(30) + '<br>');

      function myRand() {
        return 1+Math.floor(29*Math.random());
      }

      function makeHeader(t) {
        document.write('<h4>' + t + '</h4>')
      }

    </script>
